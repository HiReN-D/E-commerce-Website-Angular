
<go-navbar></go-navbar>
<div class="container mt-5">
  

<div class="row">
  <div class="col-3">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action">Clothing</a>
      <a href="#" class="list-group-item list-group-item-action">Electronics</a>
      <a href="#" class="list-group-item list-group-item-action">Home & Furniture</a>
      <a href="#" class="list-group-item list-group-item-action">Sports</a>
      <a href="#" class="list-group-item list-group-item-action">GOSHOP Custom</a>


    </div>
  </div>

  <div class="col">
    <h3>Our Products</h3>
    <div class="row">
      <ng-container *ngFor="let p of prods;let i = index">
        <div class="col">
          <div class="card" style="width: 19rem;">
            <img class="card-img-top" [src]="p.imageurl" class="img-fluid img-thumbnail" height="400px" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ p.name }}</h5>
              <p class="card-text">{{ p.price | currency:'INR':true }} 
                  <span *ngIf="p.stock>0" class="badge badge-success">In Stock</span>
                  <span *ngIf="p.stock==0" class="badge badge-danger">Out of Stock</span>
    
              </p>
              <a href="#" class="btn btn-success" [class.disabled]="p.stock==0">Add To Cart</a>
            </div>
          </div>
        </div>
        <div *ngIf="(i+1)%2===0" class="w-100" ><br></div>
      </ng-container>
    </div>
  </div>
</div>
</div>
